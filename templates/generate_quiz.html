{% extends "base.html" %}

{% block title %}Generate Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Generate a New Quiz</h1>
    <form method="POST" action="/generate_quiz">
        <div class="mb-3">
            <label for="topic" class="form-label">Quiz Topic:</label>
            <input type="text" id="topic" name="topic" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty Level:</label>
            <select id="difficulty" name="difficulty" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Quiz</button>
    </form>
</div>
{% endblock %}
