{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card text-center bg-secondary text-light p-4 rounded">
                <!-- Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image mb-3 rounded-circle">
                <h2>{{ user.username }}</h2>
                <p class="text-muted">{{ user.email }}</p>

                <!-- Progress Section -->
                <div class="my-4">
                    <h5>Overall Progress</h5>
                    <div class="progress mb-3" style="height: 20px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width: {{ user.progress }}%;" aria-valuenow="{{ user.progress }}" aria-valuemin="0" aria-valuemax="100">{{ user.progress }}%</div>
                    </div>
                </div>

                <!-- Statistics Section -->
                <div class="row text-center mb-4">
                    <div class="col">
                        <h4>{{ user.quizzes_completed }}</h4>
                        <p>Quizzes Completed</p>
                    </div>
                    <div class="col">
                        <h4>{{ user.games_played }}</h4>
                        <p>Games Played</p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary mx-2">Edit Profile</a>
                    <a href="{{ url_for('progress') }}" class="btn btn-outline-secondary mx-2">View Progress</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
