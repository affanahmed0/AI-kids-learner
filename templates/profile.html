{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card text-center bg-dark text-light p-4 rounded shadow-lg">
                <!-- Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image mb-3 rounded-circle">
                <h2 class="futuristic-title">{{ user.username }}</h2>
                <p class="futuristic-title">{{ user.email }}</p>

                <!-- Statistics Section -->
                <div class="row text-center mb-4">
                    <div class="col">
                        <div class="card futuristic-card bg-gradient-primary text-light mb-3">
                            <div class="card-body">
                                <h4 class="card-title">{{ user.quizzes_completed }}</h4>
                                <p class="card-text">Quizzes Completed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card futuristic-card bg-gradient-success text-light mb-3">
                            <div class="card-body">
                                <h4 class="card-title">{{ user.games_played }}</h4>
                                <p class="card-text">Games Played</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-light mx-2 futuristic-button">Edit Profile</a>
                    <a href="{{ url_for('progress') }}" class="btn btn-outline-light mx-2 futuristic-button">View Progress</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
