{% extends "base.html" %}

{% block title %}Ask Galaxy{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Ask Galaxy</h1>
            <div class="card bg-secondary text-light p-4">
                <form method="POST">
                    <div class="form-group">
                        <label for="prompt">Enter your question or prompt:</label>
                        <textarea name="prompt" class="form-control" rows="4" placeholder="Ask something..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Ask Galaxy</button>
                </form>
            </div>

            {% if result %}
            <div class="response mt-4">
                <h4>Response:</h4>
                <pre style="white-space: pre-wrap;">{{ result | safe }}</pre>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
