{% extends "base.html" %}

{% block title %}Your Quizzes{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Your Quizzes</h1>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('take_quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a>
                <span class="badge bg-secondary">{{ quiz.difficulty }}</span>
            </li>
        {% else %}
            <li class="list-group-item">No quizzes found</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('generate_quiz') }}" class="btn btn-primary mt-3">Generate a new quiz</a>
</div>
{% endblock %}
