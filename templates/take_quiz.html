<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Take Quiz{% endblock %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center">{{ quiz.title }}</h1>
        <form method="POST" action="/quiz/{{ quiz.id }}">
            {% for question in questions %}
            <div class="mb-3">
                <label class="form-label">{{ question }}</label>
                <input type="text" name="answers_{{ loop.index }}" class="form-control" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit Answers</button>
        </form>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
