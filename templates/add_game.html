{% extends "base.html" %}

{% block title %}Add Game{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add New Game</h2>
    <form method="POST" action="{{ url_for('add_game') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Game Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Game Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Game</button>
    </form>
</div>
{% endblock %}
